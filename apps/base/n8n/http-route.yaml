apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: n8n-route
  namespace: n8n 
spec:
  parentRefs:
  - name: external-http-gateway 
  hostnames:
  - "n8n.sirius-sec.com"
  rules:
    - backendRefs:
      - name: n8n-service  # The name of your Kubernetes Service
        port: 80

